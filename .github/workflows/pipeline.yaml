name: Campus Loan System CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  inventory-service-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: inventory-service/package-lock.json
      - name: Install & Test Inventory Service
        working-directory: ./inventory-service
        run: |
          npm ci
          npm test

  loan-service-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: loan-service/package-lock.json
      - name: Install & Test Loan Service
        working-directory: ./loan-service
        run: |
          npm ci
          npm test

  notification-service-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: notification-service/package-lock.json
      - name: Install & Test Notification Service
        working-directory: ./notification-service
        run: |
          npm ci
          npm test

  web-app-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      - name: Install & Test Web App
        working-directory: ./web-app
        run: |
          npm install
          npm run lint
          npm test run
          npm run build

  # Job 5 - Build and Push Staging Images
  build-and-push-staging:
    needs: [inventory-service-test, loan-service-test, notification-service-test, web-app-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: Staging
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Inventory Service (Staging)
        uses: docker/build-push-action@v5
        with:
          context: ./inventory-service
          push: true
          tags: ghcr.io/${{ github.repository }}/inventory-service-new:staging

      - name: Build and push Loan Service (Staging)
        uses: docker/build-push-action@v5
        with:
          context: ./loan-service
          push: true
          tags: ghcr.io/${{ github.repository }}/loan-service-new:staging

      - name: Build and push Notification Service (Staging)
        uses: docker/build-push-action@v5
        with:
          context: ./notification-service
          push: true
          tags: ghcr.io/${{ github.repository }}/notification-service-new:staging

  # Job 6 - Deploy to Staging (Azure Container Apps)
  deploy-staging-azure:
    needs: build-and-push-staging
    runs-on: ubuntu-latest
    environment:
      name: Staging
      # URL for Staging environment (optional, replace with real URL)
      url: https://staging.campus-loan-system.azurecontainer.io 
    steps:
      - uses: actions/checkout@v4
      
      # Mock Deployment for Staging
      - name: Mock Staging Deployment
        run: |
          echo "Starting Staging Deployment..."
          echo "Simulating deployment steps..."
          sleep 5
          echo "Deployment to Staging successful!"

  # Job 7 - Deploy to Production (Gated by Environment Protection Rules)
  deploy-prod-azure:
    needs: deploy-staging-azure
    runs-on: ubuntu-latest
    environment:
      name: Production
      # Configure 'Required Reviewers' in GitHub Repo Settings -> Environments -> Production
      # to enable the Manual Gate.
      url: https://campus-loan-system.azurecontainer.io
    steps:
      - uses: actions/checkout@v4

      # Mock Deployment for Production
      - name: Mock Production Deployment
        run: |
          echo "Starting Production Deployment..."
          echo "Simulating deployment steps..."
          sleep 5
          echo "Deployment to Production successful!"
