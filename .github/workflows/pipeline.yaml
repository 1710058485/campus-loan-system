name: Campus Loan System CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  inventory-service-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: inventory-service/package-lock.json
      - name: Install & Test Inventory Service
        working-directory: ./inventory-service
        run: |
          npm ci
          npm test

  loan-service-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: loan-service/package-lock.json
      - name: Install & Test Loan Service
        working-directory: ./loan-service
        run: |
          npm ci
          npm test

  notification-service-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: notification-service/package-lock.json
      - name: Install & Test Notification Service
        working-directory: ./notification-service
        run: |
          npm ci
          npm test

  web-app-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      - name: Install & Test Web App
        working-directory: ./web-app
        run: |
          npm install
          npm run lint
          npm test run
          npm run build

  # Job 5 - build and push test images to GHCR
  build-and-push-test:
    needs: [inventory-service-test, loan-service-test, notification-service-test, web-app-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: Test
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Inventory Service (Test)
        uses: docker/build-push-action@v5
        with:
          context: ./inventory-service
          push: true
          tags: ghcr.io/${{ github.repository }}/inventory-service:test

      - name: Build and push Loan Service (Test)
        uses: docker/build-push-action@v5
        with:
          context: ./loan-service
          push: true
          tags: ghcr.io/${{ github.repository }}/loan-service:test

      - name: Build and push Notification Service (Test)
        uses: docker/build-push-action@v5
        with:
          context: ./notification-service
          push: true
          tags: ghcr.io/${{ github.repository }}/notification-service:test

  # Job 6 - deploy test images to Azure Container Apps
  deploy-prod-azure:
    needs: build-and-push-test
    runs-on: ubuntu-latest
    environment:
      name: Production
    steps:
      - uses: actions/checkout@v4

      # 1. Azure Container Apps
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 2. Inventory Service
      - name: Build and Deploy Inventory Service
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ./inventory-service  # 源代码路径
          acrName: ${{ secrets.ACR_NAME }}    # 你的 Azure Container Registry 名字
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          containerAppName: inventory-service # 在 Azure 中显示的 App 名字
          targetPort: 3000                    # 根据你的 Node.js 监听端口调整

      # 3. Loan Service
      - name: Build and Deploy Loan Service
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ./loan-service
          acrName: ${{ secrets.ACR_NAME }}
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          containerAppName: loan-service
          targetPort: 3000                 

      # 4. Notification Service
      - name: Build and Deploy Notification Service
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ./notification-service
          acrName: ${{ secrets.ACR_NAME }}
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          containerAppName: notification-service
          targetPort: 3000                  

      # 5. Web App
      # - name: Build and Deploy Web App
      #   uses: azure/container-apps-deploy-action@v2
      #   with:
      #     appSourcePath: ./web-app
      #     acrName: ${{ secrets.ACR_NAME }}
      #     resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
      #     containerAppName: web-app
      #     targetPort: 80