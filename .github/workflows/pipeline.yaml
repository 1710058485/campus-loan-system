name: Campus Loan System CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  inventory-service-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: inventory-service/package-lock.json
      - name: Install & Test Inventory Service
        working-directory: ./inventory-service
        run: |
          npm ci
          npm test

  loan-service-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: loan-service/package-lock.json
      - name: Install & Test Loan Service
        working-directory: ./loan-service
        run: |
          npm ci
          npm test

  notification-service-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: notification-service/package-lock.json
      - name: Install & Test Notification Service
        working-directory: ./notification-service
        run: |
          npm ci
          npm test

  web-app-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      - name: Install & Test Web App
        working-directory: ./web-app
        run: |
          npm install
          npm run lint
          npm test run
          npm run build

  # Job 5 - Build and Push Staging Images
  build-and-push-staging:
    needs: [inventory-service-test, loan-service-test, notification-service-test, web-app-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: Staging
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Inventory Service (Staging)
        uses: docker/build-push-action@v5
        with:
          context: ./inventory-service
          push: true
          tags: ghcr.io/${{ github.repository }}/inventory-service:staging

      - name: Build and push Loan Service (Staging)
        uses: docker/build-push-action@v5
        with:
          context: ./loan-service
          push: true
          tags: ghcr.io/${{ github.repository }}/loan-service:staging

      - name: Build and push Notification Service (Staging)
        uses: docker/build-push-action@v5
        with:
          context: ./notification-service
          push: true
          tags: ghcr.io/${{ github.repository }}/notification-service:staging

  # Job 6 - Deploy to Staging (Azure Container Apps)
  deploy-staging-azure:
    needs: build-and-push-staging
    runs-on: ubuntu-latest
    environment:
      name: Staging
      # URL for Staging environment (optional, replace with real URL)
      url: https://staging.campus-loan-system.azurecontainer.io 
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Note: In a real scenario, we might deploy to a "staging" slot or a separate environment.
      # Here we demonstrate the deployment step.
      - name: Echo Staging Deployment
        run: echo "Deploying to Staging Environment..."

  # Job 7 - Deploy to Production (Gated by Environment Protection Rules)
  deploy-prod-azure:
    needs: deploy-staging-azure
    runs-on: ubuntu-latest
    environment:
      name: Production
      # Configure 'Required Reviewers' in GitHub Repo Settings -> Environments -> Production
      # to enable the Manual Gate.
      url: https://campus-loan-system.azurecontainer.io
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Inventory Service
      - name: Build and Deploy Inventory Service
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ./inventory-service
          acrName: ${{ secrets.ACR_NAME }}
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          containerAppName: inventory-service
          targetPort: 3000

      # Loan Service
      - name: Build and Deploy Loan Service
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ./loan-service
          acrName: ${{ secrets.ACR_NAME }}
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          containerAppName: loan-service
          targetPort: 3000

      # Notification Service
      - name: Build and Deploy Notification Service
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ./notification-service
          acrName: ${{ secrets.ACR_NAME }}
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          containerAppName: notification-service
          targetPort: 3000
